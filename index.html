<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css" />
        <title>Algo Visualizer</title>
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="badge heading">
                ALGO VISUALIZER
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="flex">
                <div class="flex-container">
                      <input type="number" class="form-control" id="datasize" placeholder="Data Size max 15" min="2">
                </div>
                <div class="flex-container">
                      <input type="number" class="form-control" id="searchvalue" disabled="disabled" placeholder="Enter a Search Value">
                </div>
                <div class="flex-container">
                      <select class="custom-select" id="algorithm" onchange="buttonEnable()">
                          <option selected>Select Algorithm</option>
                          <option value="1">Linear Search</option>
                          <option value="2">Binary Search</option>
                          <option value="3">Selection Sort</option>
                          <option value="4">Bubble Sort</option>
                      </select>
                </div>
                <div class="flex-container">
                      <input type="number" class="form-control" id="sortingspeed" value="1" placeholder="Enter sorting speed">
                </div>
              </div>
              <div class="flex">
                <div class="flex-container">
                  <button type="submit" class="btn btn-primary" onclick="generateDataSet()">Random Number</button>
                </div>
                <div class="flex-container">
                  <button type="submit" id="submitButton" class="btn btn-primary" onclick="runAlgo()">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="form-group row" id="idGeneratedArray">
              <div class="col-sm-12 col-form-label">
                <div id="idRandomArray">
                  <table class="randomArrayTable">
                    <tbody id="tableBody">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="flex">
              <div class="flex-container" id="linearSearchColorCode">
                    <span class="box red">   
                    </span> Current pointer
                    <span class="box green">   
                    </span> Element Found
                </div>
            </div>
            <div class="flex">
              <div class="flex-container" id="binarySearchColorCode">
                    <span class="box red">   
                    </span> Current pointer
                    <span class="box green">   
                    </span> Element Found
                </div>
            </div>
            <div class="flex">
              <div class="flex-container" id="selectionSortColorCode">
                    <span class="box red">   
                    </span> Selected Node
                    <span class="box green">   
                    </span> Sorted Node
                    <span class="box yellow">   
                    </span> Current pointer
                </div>
            </div>
            <div class="flex">
              <div class="flex-container" id="bubbleSortColorCode">
                    <span class="box red">   
                    </span> Comparing Nodes
                </div>
            </div>
            <div class="flex">
              <div class="flex-container" id="idArray"></div>
            </div>
            <div id="status" class="result"></div>
            <div class="flex centerAlign">
              <div class="flex-container">
                <div id="codeHeading"></div>
              </div>
            </div>
            <div class="flex centerAlign">
              <div class="flex-container">
                <div id="code"></div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./js/linearSearch.js"></script>
    </body>
</html>
